<template data-template-id="dialog-hello">
  <in-card>
    <div slot="action">
      <button class="icon icon-close dialog-close-button" is="in-button">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div slot="header">
      <h4>Hello</h4>
    </div>
    <div slot="content">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
        commodo consequat.
      </p>
    </div>
    <in-dialog
      variant="modal"
      target="[data-dialog-id='dialog-more-info-target']"
      template="[data-template-id='dialog-more-info']"
    ></in-dialog>
    <div class="button-bar" slot="footer">
      <button
        data-dialog-id="dialog-more-info-target"
        class="secondary"
        is="in-button"
      >
        More Info
      </button>
    </div>
  </in-card>
</template>

<!-- Second Dialog in Dialog.stories.js -->
<template data-template-id="dialog-more-info">
  <in-card>
    <div slot="header">
      <h4>More Info</h4>
    </div>
    <div slot="content">
      <in-dialog
        variant="tooltip"
        target="[data-dialog-id='tooltip-help-target']"
        template="[data-template-id='tooltip-help']"
      ></in-dialog>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        <span data-dialog-id="tooltip-help-target">(?)</span>
      </p>
    </div>
    <div class="button-bar" slot="footer">
      <button class="secondary dialog-close-button" is="in-button">
        Close
      </button>
    </div>
  </in-card>
</template>

<!-- Third Dialog in Dialog.stories.js -->
<template data-template-id="tooltip-help">
  <in-card>
    <div slot="header">
      <h5>Help</h5>
    </div>
    <div slot="content">
      <p class="caption">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
    </div>
  </in-card>
</template>
